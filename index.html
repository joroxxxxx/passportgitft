<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <title>Pioneer Service School Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="floating-particles"></div>
      <div class="scene">
        <section id="passport-view" class="content active">
          <div class="passport-container" aria-label="Pioneer Service School Notes Passport">
            <img
              class="passport-logo"
              src="https://c.animaapp.com/mdxur6zrI0q01x/img/download-removebg-preview-1.png"
              alt="Pioneer Service School Notes Logo"
            />
            <div class="passport-overlay">
              <span>Click to Open</span>
            </div>
          </div>
        </section>
        
        <section id="ticket-view" class="content">
          <div class="back-button">‚Üê Back to Passport</div>
          <div class="ticket-container">
            <img
              class="boarding-pass"
              src="https://c.animaapp.com/mdxur6zrI0q01x/img/image-1.png"
              alt="Boarding Pass to Paradise"
            />
          </div>
        </section>
      </div>
    </main>

    <audio id="background-music" src="osg_CV_016.mp3" preload="auto"></audio>

  </body>
</html>
